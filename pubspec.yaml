name: pokedex
description: "Shows information about a Pok√©mon of the user's choice."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  material_color_utilities: ^0.11.1
  pokeapi: ^1.0.3
  flutter_localizations:
    sdk: flutter
  intl: any
  sqflite: ^2.0.0+4
  path: ^1.8.0

  http: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  async: ^2.12.0
  fake_async: ^1.3.2
  leak_tracker: ^10.0.8
  vm_service: ^14.3.1

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Lato
      fonts:
          - asset: assets/fonts/Lato-Regular.ttf
          - asset: assets/fonts/Lato-Bold.ttf
            weight: 700
          - asset: assets/fonts/Lato-Italic.ttf
            style: italic
          - asset: assets/fonts/Lato-BoldItalic.ttf
            style: italic
            weight: 700
    - family: PokeIcons
      fonts:
        - asset: assets/fonts/PokeIcons.ttf
